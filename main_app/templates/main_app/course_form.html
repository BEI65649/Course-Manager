{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if course %}
    <h1>Edit {{ course.name }}</h1>
  {% else %}
    <h1>Add a Course</h1>
  {% endif %}
</div>
  <img src="{% static 'images/computer.jpeg' %}" alt="A student using a computer" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
